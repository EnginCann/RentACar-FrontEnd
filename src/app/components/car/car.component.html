<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h5>car html</h5>
<table class="table">
   <thead> 
       <th>Id</th>
       <th> isim </th>
       <th>Model Id</th>
       <th>Renk Id</th>
       <th> Model Yılı</th>
       <th> Günlük Ücret</th>
       <th> Açıklama</th>
      
   </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
         <td>{{car.name}}</td> 
        
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
     

    </tr>
</table>
