 <div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <h5>car</h5>
  
<table class="table">
   <thead> 
       <th>xaa</th>
       <th> isim </th>
       <th>Model Id</th>
       <th>Renk Id</th>
       <th> Model Yılı</th>
       <th> Günlük Ücret</th>
       <th> Açıklama</th>
      
   </thead>
    <tr *ngFor="let car of carDetailss">
        <td>{{car.id}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.description}}</td>

    </tr>
</table>
