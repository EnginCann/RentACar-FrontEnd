<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table">
   <thead> 
       <th>Id</th>
       <th>CarId</th>
       <th>Customer Id</th>
       <th>Rent Date</th>
       <th>Return Date</th>
     
   </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.carId}}</td>
        <td>{{rental.customerId}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
        

    </tr>
</table>
